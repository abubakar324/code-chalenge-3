<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post Pulse</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <h1>Post Pulse</h1>
  <p>Modern blog post management</p>

  <div id="container">
    <div id="post-list">
      <h3>Blog Posts</h3>
      <div id="posts"></div>
    </div>

    <div id="post-detail">
      <h3 id="detail-title"></h3>
      <p><strong>By:</strong> <span id="detail-author"></span></p>
      <img id="detail-image" src="https://images.pexels.com/photos/3296547/pexels-photo-3296547.jpeg" alt="Post Image" />
      <p id="detail-content"></p>
      <button id="edit-btn">Edit</button>
      <button id="delete-btn">Delete</button>

      <form id="edit-post-form" class="hidden">
        <h4>Update Post Details</h4>
        <label for="edit-title">Title:</label>
        <input type="text" id="edit-title" />
        <label for="edit-content">Content:</label>
        <textarea id="edit-content" rows="4"></textarea>
        <button type="submit">Update Post</button>
        <button type="button" id="cancel-edit">Cancel</button>
      </form>
    </div>
  </div>

  <form id="new-post-form">
    <h3>Add New Post</h3>
    <input type="text" id="new-title" placeholder="Post title..." required />
    <input type="text" id="new-author" placeholder="Author name..." required />
    <input type="text" id="new-image" placeholder="Image URL..." required />
    <textarea id="new-content" placeholder="Write your post content..." required></textarea>
    <button type="submit">Add Post</button>
  </form>

  <script src="src/index.js"></script>
</body>
</html>
